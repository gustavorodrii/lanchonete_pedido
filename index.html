<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/main.css">
    <title>Pedido</title>
    <script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>
    <script src="/index.js" defer></script>
</head>

<body>




    <div class="container">
        <h1 class="title">Monte o seu pedido</h1>


        <form id="orderForm">
            <label for="name" class="title-item">Nome</label>
            <br>
            <input type="text" name="name" id="name" required class="item-space" placeholder="Nome">
            <br><br>
            <label for="address" class="title-item">Endereço de Entrega</label>
            <br>
            <input type="text" name="address" id="address" required class="item-space" placeholder="Endereço">
            <br><br>

            <label for="breadType" class="title-item">Tipo de Pão</label>
            <br>
            <select name="breadType" id="breadType" class="item-space">
                <option selected disabled class="item-pao">Selecione uma opção...</option>
                <option value="3 queijos" class="item-pao">3 queijos</option>
                <option value="Parmesão e orégano" class="item-pao">Parmesão e orégano</option>
                <option value="9 grãos" class="item-pao">9 grãos</option>
                <option value="Italiano branco" class="item-pao">Italiano branco</option>
                <option value="Granola salgada" class="item-pao">Granola salgada</option>
                <option value="Manteiga temperada" class="item-pao">Manteiga temperada</option>
            </select>
            <br><br>

            <label for="main" class="title-item">Proteina</label>
            <br>
            <input type="radio" name="main" id="main1" value="Carne" class="item-proteina">
            <label for="main1" class="item-proteina">Carne</label>
            <input type="radio" name="main" id="main2" value="Frango" class="item-proteina">
            <label for="main2" class="item-proteina">Frango</label>
            <input type="radio" name="main" id="main3" value="Vegano" class="item-proteina">
            <label for="main3" class="item-proteina">Vegano</label>
            <br><br>

            <label for="salad" class="title-item">Salada</label>
            <br>
            <input type="checkbox" name="salad" id="salad1" value="Alface" class="item-salada">
            <label for="salad1" class="item-salada">Alface</label>
            <input type="checkbox" name="salad" id="salad2" value="Tomate" class="item-salada">
            <label for="salad2" class="item-salada">Tomate</label>
            <input type="checkbox" name="salad" id="salad3" value="Azeitonas" class="item-salada">
            <label for="salad3" class="item-salada">Azeitonas</label>
            <input type="checkbox" name="salad" id="salad4" value="Cenoura" class="item-salada">
            <label for="salad4" class="item-salada">Cenoura</label>
            <input type="checkbox" name="salad" id="salad5" value="Picles" class="item-salada">
            <label for="salad5" class="item-salada">Picles</label>
            <br><br>

            <label for="observations" class="title-item">Observações</label>
            <br>
            <textarea style="resize: none;" name="observations" id="observations" cols="30" rows="6"
                class="textarea"></textarea>
            <br><br>

            <button type="submit" class="btn">Fechar Pedido</button>
        </form>
    </div>
    <img src="/hamburger-animate.svg" alt="" class="img">

</body>

</html>
